name: Build and Deploy React App to Azure SWA with Sitemap

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for lastmod dates

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build React App
      run: npm run build

    - name: Generate Sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://ashy-bush-0c788db0f.3.azurestaticapps.net/
        path-to-root: ./build
        include-pdf: true
        exclude-paths: |
          /static/
          /asset-manifest.json
          /manifest.json
          /robots.txt

    - name: Verify sitemap was created
      run: |
        if [ -f "./build/sitemap.xml" ]; then
          echo "✅ Sitemap created successfully!"
          cat ./build/sitemap.xml
        else
          echo "❌ Sitemap not found"
          exit 1
        fi

    - name: Build And Deploy to Azure SWA
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"  # App source code path
        api_location: ""   # No API in this example
        output_location: "build"  # Built app content directory

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
    - name: Close Pull Request
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"
